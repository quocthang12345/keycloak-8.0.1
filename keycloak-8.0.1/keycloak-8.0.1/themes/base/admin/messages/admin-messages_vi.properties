valid-redirect-uris=URI chuyển hướng hợp lệ
valid-redirect-uris.tooltip=Mẫu URI hợp lệ mà trình duyệt có thể yêu cầu chuyển hướng sau khi đăng nhập hoặc đăng xuất hoàn tất. Các ký tự đại diện đơn giản được phép, ví dụ: '' http://example.com/* ''. Các đường dẫn tương đối cũng có thể được chỉ định, ví dụ: '' / my / relative / path / * ''. Các đường dẫn tương đối sẽ tạo ra một URI chuyển hướng bằng cách sử dụng máy chủ và cổng của yêu cầu. Đối với SAML, các mẫu URI hợp lệ phải được đặt nếu bạn muốn tin cậy URL của dịch vụ tiêu dùng được chỉ ra trong yêu cầu đăng nhập.
base-url.tooltip=URL mặc định để sử dụng khi máy chủ ủy quyền cần chuyển hướng hoặc gửi lại cho máy khách.
admin-url=URL quản trị
admin-url.tooltip=URL đến giao diện quản trị máy khách. Đặt giá trị này nếu máy khách hỗ trợ bộ điều hợp REST. API REST này cho phép máy chủ xác thực gửi các chính sách thu hồi máy khách và các tác vụ quản trị khác. Nó thường được đặt thành URL cơ sở của khách hàng.
master-saml-processing-url=URL chính xử lý SAML
master-saml-processing-url.tooltip=Nếu được định cấu hình, URL này sẽ được sử dụng cho mỗi liên kết đến nhà cung cấp dịch vụ tiêu dùng để xác nhận và các dịch vụ ngắt kết nối duy nhất. Nó có thể được ghi đè riêng lẻ cho từng liên kết và dịch vụ trong điểm cuối tinh chỉnh SAML.
idp-sso-url-ref=Tên URL của một SSO do IDP khởi xướng
idp-sso-url-ref.tooltip=Tên của phân đoạn URL để chỉ máy khách khi bạn muốn một SSO do IDP khởi tạo. Để trống này sẽ vô hiệu hóa các SSO do IDP khởi tạo. URL được tham chiếu từ trình duyệt sẽ là {server-root} / domains / {domains} / protocol / saml / client / {client-url-name}
idp-sso-relay-state=Trạng thái chuyển tiếp của SSO do IDP khởi tạo
idp-sso-relay-state.tooltip=Trạng thái chuyển tiếp mà bạn muốn gửi với yêu cầu SAML khi SSO do IDP khởi tạo được bắt đầu
web-origins=Nguồn gốc web
web-origins.tooltip=Nguồn gốc CORS được phép. Để cho phép tất cả các nguồn URI chuyển hướng hợp lệ, hãy thêm '' + ''. Để cho phép tất cả các nguồn gốc, hãy thêm '' * ''.
fine-saml-endpoint-conf=Cấu hình điểm cuối SAML hạt mịn
